<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Movie Subtitle Sync</title>
  <link rel="stylesheet" href="index.css" type='text/css'>
</head>

<body>

  <h1>Hello friends</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <label for="">Please upload a subtitle file</label>
    <input type="file" name="subtitleFile" >
    <label for="">first data point</label>
    <input type="text" id="firstTimeStamp" name="firstTimeStamp"  >
    <input type="text" id="firstTimeFix" name="firstTimeFix" >
    <label for="">second data point</label>
    <input type="text" id="secondTimeStamp" name="secondTimeStamp"  >
    <input type="text" id="secondTimeFix" name="secondTimeFix" >
    <input type="submit" value="Upload">

  </form>



  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
